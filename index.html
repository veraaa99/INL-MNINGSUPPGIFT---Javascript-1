<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="m-3 p-4 border border-2 border-primary rounded-top">
        <div class="container">
            <form id="todoForm">
                <div>
                    <h1 class="text-center mt-3 mb-5">Create your own todo-list</h1>
                </div>
                <div>
                    <label for="submitTodoInput" class="form-label">Add a new todo to the list</label>
                    <input type="text" id="submitTodoInput" class="form-control">
                    <button type="submit" id="submitTodoBtn" class="btn btn-outline-primary mt-2">Submit</button>
                    <p class="errorMessage"></p>
                </div>
                <div>
                    <label for="removeTodoInput" class="form-label">Remove a todo from the list</label>
                    <input type="text" id="removeTodoInput" class="form-control">
                    <button type="button" id="removeTodoBtn" class="btn btn-outline-primary mt-2">Remove</button>
                    <p class="errorMessage"></p>
                </div>
            </form>
        </div>
        <div class="container">
            <h2>List with todos</h2>
            <ul id="todoList" class="list-group"></ul>
        </div>
    
        <!-- Code for the Modal structure taken from/inspired by: https://www.w3schools.com/bootstrap/bootstrap_modal.asp --> 
        <div id="myModal" class="modal" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog">
                <div id="modal-content" class="modal-content text-bg-dark">
                    <div class="modal-header">
                        <h4 class="modal-title">Todo removal failed</h4>
                    </div>
                    <div class="modal-body">
                        <p>Cannot remove a todo that is not marked as completed.</p>
                        <p>Please mark off the todo in the list and try again.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="closeModal" class="btn btn-outline-primary">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="InlÃ¤mningsuppgift.js"></script>
</body>
</html>
